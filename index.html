<!DOCTYPE html>
<html>
  <head>
    <title>Calculator App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
  </head>

  <body>
    <h1>Calculator</h1>
    <section class="cal">
      <div class="display">0</div>
      <div data-info="C">C</div>
      <div data-info="7">7</div>
      <div data-info="8">8</div>
      <div data-info="9">9</div>
      <div data-info="+">+</div>
      <div data-info="4">4</div>
      <div data-info="5">5</div>
      <div data-info="6">6</div>
      <div data-info="-">-</div>
      <div data-info="1">1</div>
      <div data-info="2">2</div>
      <div data-info="3">3</div>
      <div data-info="*">*</div>
      <div data-info="0">0</div>
      <div data-info="=">=</div>
      <div data-info="/">/</div>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
